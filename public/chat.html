<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- <h1 style="color: blueviolet;">Chat App</h1> -->
    <!-- <button id="increment">&nbsp;+1&nbsp;</button> -->

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="msg_container" class="chat__messages"></div>

            <div class="compose">
                <form>
                    <input type="text" id="message" required>
                    <button>Send</button>
                </form>
                <button id="send_location">Send Location</button>
            </div>
        </div>
    </div>

    <!-- Mesaage Template -->
    <script id="message_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{template_msg}}</p>
        </div>
    </script>

    <!-- Location Template -->
    <script id="location_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location_url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <!-- Sidebar Template -->
    <script id="sidebar_template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#roomUsers}}
                <li>{{username}}</li>
            {{/roomUsers}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
